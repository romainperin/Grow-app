<!DOCTYPE html>
<html lang="en" >
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Grow app - reate account</title>
 
 
</head>
 
<body ng-controller="registerCtrl">

    <div id="header" style="position:relative">
            <img class="logo" src="/img/grow-logo.svg">
        
          <div class="logo-block">

            <h1>Grow </h1>
            <h4>Better soil, Better food. </h4>
        </div>
    </div>  

    <div class="container login-container">
        <div class="loader" ng-show="loading">
            <h2>Loading...</h2><br>
            <div class='uil-rolling-css' style='transform:scale(0.3);'><div><div></div><div></div></div></div>
        </div>

        <div ng-show="!loading" class="login-form">
            <h1>Create an account</h1>

            <form class="form-signin" name="regForm">
               <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </div>
     
                <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
                    <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>

                </div>
     
               
                <div class="form-group form-group-small">
                <button type="button" ng-click="signUp();"  class="btn  btn-primary ">Register</button>
            </div>
             <p style="color:red;" >{{regErrorMessage}}</p>
            </form>
            <h3>Already have an account? <a href="#/login">Login now</a></h3>
        </div>


    </div>
 
</body></html>
